<div class="container form-container">
    <h2>Kontaktformular</h2>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Ihr Name</label>
            <input type="text" class="form-control" id="name" placeholder="Max Mustermann" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail-Adresse</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Nachricht</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Ihre Nachricht..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Absenden</button>
    </form>
</div>
<div class="fill"></div>
